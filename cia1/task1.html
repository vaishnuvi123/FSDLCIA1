<!--Create a webpage with a header, navigation bar, content section, and footer. 
Style each section with different background colors.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Gradient from pink to orange */
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation bar styles */
        nav {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient from purple to blue */
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #ff6347; /* Tomato red on hover */
            color: black;
        }

        /* Content section styles */
        section {
            background-color: #f0e68c; /* Light yellow */
            color: #333;
            padding: 40px 20px;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        section h2 {
            color: #ff6347; /* Tomato red */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        /* Footer styles */
        footer {
            background: linear-gradient(45deg, #00b4d8, #48c6ef); /* Gradient from cyan to light blue */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Colorful Webpage</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <section>
        <h2>Discover Our Services</h2>
        <p>We offer a variety of creative and colorful services that will brighten your day. Whether you need design, marketing, or development, we've got you covered.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Colorful Webpage</p>
    </footer>

</body>
</html>
